<section class="text-gray-600 body-font">
  @if(products$ | async; as products) {
  <div class="container columns-3 px-5 py-24 mx-auto" >
    @for(product of products.paginatedItems.data; track product.id){
    <a class="w-1/3" [routerLink]="['/products/details/', product.id]">
      <app-card />
    </a>
    }
  </div>
  }
</section>
