<a  [routerLink]="['/products/details', catalogItem?.id]">
  <div class="block relative h-48 rounded overflow-hidden">
    <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{catalogItem?.pictureBase64}}">
  </div>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1 font-bold">f{{catalogItem?.catalogType?.name}}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium">{{catalogItem?.name}}</h2>
    <p class="mt-1">$ {{catalogItem?.price?.toLocaleString()}}</p>
  </div>
</a>
